<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Explorer - Card Matching Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-100 via-blue-50 to-indigo-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-purple-800 mb-2">ðŸŽ­ Emotion Explorer</h1>
            <p class="text-lg text-slate-600">Match the cards to explore different emotions!</p>
        </header>

        <!-- Game Settings -->
        <div id="gameSettings" class="card max-w-md mx-auto mb-8">
            <div class="card__body text-center">
                <h2 class="text-2xl font-semibold mb-4 text-slate-800">Choose Your Level</h2>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button class="btn btn--outline level-btn" data-level="1">Level 1<br><small>4 Cards</small></button>
                    <button class="btn btn--outline level-btn" data-level="2">Level 2<br><small>6 Cards</small></button>
                    <button class="btn btn--outline level-btn" data-level="3">Level 3<br><small>8 Cards</small></button>
                    <button class="btn btn--outline level-btn" data-level="4">Level 4<br><small>10 Cards</small></button>
                    <button class="btn btn--outline level-btn" data-level="5">Level 5<br><small>12 Cards</small></button>
                    <button class="btn btn--outline level-btn" data-level="6">Level 6<br><small>14 Cards</small></button>
                </div>
                <button id="startGameBtn" class="btn btn--primary btn--full-width" disabled>Start Game</button>
            </div>
        </div>

        <!-- Game Stats -->
        <div id="gameStats" class="hidden">
            <div class="flex justify-center gap-4 mb-6">
                <div class="card px-4 py-2">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-purple-700" id="movesCount">0</div>
                        <div class="text-sm text-slate-600">Moves</div>
                    </div>
                </div>
                <div class="card px-4 py-2">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-purple-700" id="progressPercent">0%</div>
                        <div class="text-sm text-slate-600">Complete</div>
                    </div>
                </div>
                <div class="card px-4 py-2">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-purple-700" id="currentLevel">1</div>
                        <div class="text-sm text-slate-600">Level</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div id="gameBoard" class="hidden">
            <div class="flex justify-center mb-6">
                <button id="newGameBtn" class="btn btn--secondary mr-4">New Game</button>
                <button id="backToLevels" class="btn btn--outline">Change Level</button>
            </div>
            <div id="cardGrid" class="grid gap-4 justify-center mx-auto max-w-4xl">
                <!-- Cards will be dynamically generated here -->
            </div>
        </div>

        <!-- Success Modal -->
        <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="card max-w-md mx-4">
                <div class="card__body text-center">
                    <div class="text-6xl mb-4">ðŸŽ‰</div>
                    <h2 class="text-2xl font-bold text-green-600 mb-4">Congratulations!</h2>
                    <p class="text-lg mb-2">You completed Level <span id="completedLevel"></span>!</p>
                    <p class="text-slate-600 mb-6">Finished in <span id="finalMoves"></span> moves</p>
                    <div class="flex gap-3">
                        <button id="nextLevelBtn" class="btn btn--primary flex-1">Next Level</button>
                        <button id="playAgainBtn" class="btn btn--outline flex-1">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
